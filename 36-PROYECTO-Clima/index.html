<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima - JavaScript Moderno</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="normalize.css" rel="Stylesheet">
</head>


<body id="hero" class="flex justify-center">
        <div class="container mx-auto bg-black bg-opacity-50 w-10/12 sm:w-7/12 md:w-6/12 xl:w-4/12 m-8 mt-6 sm:mt-6 md:mt-6 mb-16 mt-12 font-light rounded-lg">
            <h1 id="titulo" class="text-4xl mt-20 md:mt-4 text-white font-ligth uppercase text-center">Busca el Clima</h1>
            <div class="max-w-lg mx-auto ">

                <div class="p-6">
                    <div id="resultado">
                        <p class="text-center text-white mt-8 font-ligth uppercase">Agrega una ciudad y un país, el resultado se mostrará aquí</p>
                    </div>
                </div>
                
                <form id="formulario" class="mt-10 " action="#" method="POST">
                    <div class="mt-5 px-2 flex justify-center">
                        <input 
                            type="text" 
                            name="ciudad"
                            id="ciudad"
                            placeholder="Escribe tu Ciudad"
                            class="w-10/12 py-3 px-6 pr-8 rounded outline-none mb-6"
                        />
                    </div>
                    <div class="mt-5 px-2 flex justify-center">
                        <select 
                            class="block appearance-none w-10/12 bg-gray-200 border border-gray-200 text-gray-700 p-4 py-3 px-6 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                            id="pais"
                        >
                            <option disabled selected value="">-- Selecciona un país --</option>
                            <option value="AR">Argentina</option>
                            <option value="CO">Colombia</option>
                            <option value="CR">Costa Rica</option>
                            <option value="ES">España</option>
                            <option value="US">Estados Unidos</option>
                            <option value="MX">México</option>
                            <option value="PE">Perú</option>
                            <option value="PE">Perú</option>
                            <option value="BR">Brasil</option>
                            <option value="FR">Francia</option>


                        </select>
                    </div>
                    
                    <div class="w-full flex justify-center">   
                        <input 
                            type="submit"
                            class="mt-20 mb-20 sm:mb-14 md:mb-20 w-6/12 flex justify-center bg-yellow-500 py-3 px-6 pr-8 uppercase font-ligth cursor-pointer rounded hover:bg-yellow-600 transition delay-150 duration-300 ease-in-out"
                            value="Obtener Clima"
                        >
                    </div> 
                </form>

        
            </div>
        </div>

    <script src="js/app.js"></script>
</body>
</html>
